{% extends 'base.html' %}
{% load static %}

{% block body %}

<main class="principal">
    <section class="conta">
      <div class="conta__container">
        <div class="checkout__titulos">
          <p class="checkout__titulo">Faça seu Login</p>
        </div>
        {% if erro %}
        <h4>Login incorreto, tente novamente ou crie uma conta</h4>
        {% endif %}

        <form
          class="conta__form"
          action="{% url 'fazer_login' %}"
          method="post"
        >{% csrf_token %}
          <div class="conta__item ">
            <label for="email">E-mail</label>
            <input name="email" type="email" placeholder="Email" value="{{ request.user.email }}" />
          </div>

          <div class="conta__item">
            <label for="phone">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha">
          </div>

          <button class="subtotal__botao" type="submit">Entrar</button>
        </form>
        <a href="{% url 'criar_conta' %}">Não tem uma conta? Criar conta</a>
        <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
      </div>

    </section>
  </main>

{% endblock %}
